<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag selector</title>
    <style>
        div{
            border: 2px solid blue;
            color: chocolate;
            margin: 5px;
        }
        section{
            border:2px solid crimson;
            padding: 10px;
            margin: 10px;
        }
        .s2{
            border: 2px dotted violet;
        }
        .s4{
            border: 10px double gray;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>

    <p>Para one</p>
    <p>Para two</p>

    <div>
        <p>Div and Para one</p>
        <p>Div and Para two</p>
    </div>

    <section>one</section>
    <section class="s2">two</section>
    <section>three</section>
    <section class="s4">four</section>
</body>
</html>
